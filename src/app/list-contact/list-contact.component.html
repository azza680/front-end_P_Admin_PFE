<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">


<!-- Mirrored from themesbrand.com/velzon/html/master/tables-datatables.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 03 Feb 2024 16:33:28 GMT -->
<head>

    <meta charset="utf-8" />
    <title>Datatables | Velzon - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    

</head>

<body>

    <!-- Begin page -->
    <div id="layout-wrapper">

        <app-header></app-header>

<!-- removeNotificationModal -->
<div id="removeNotificationModal" class="modal fade zoomIn" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="NotificationModalbtn-close"></button>
            </div>
            <div class="modal-body">
                
                <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
                    <button type="button" class="btn w-sm btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn w-sm btn-danger" id="delete-notification">Yes, Delete It!</button>
                </div>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
        <!-- ========== App Menu ========== -->
        <app-menu></app-menu>
        <!-- Left Sidebar End -->
        <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between bg-galaxy-transparent">
                                <h4 class="mb-sm-0">List Contact</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Contact</a></li>
                                        <li class="breadcrumb-item active">List Contact</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Détails</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row row-cols-1 row-cols-md-2 g-4">
                                        <div class="col" *ngFor="let contact of listContact | paginate: { itemsPerPage: 4, currentPage: p }">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h5 class="card-title">{{ contact.sujet }}</h5>
                                                    <p class="card-text"><strong>ID:</strong> {{ contact.id }}</p>
                                                    <p class="card-text"><strong>Email:</strong> {{ contact.email }}</p>
                                                    <p class="card-text"><strong>Message:</strong> {{ contact.msg }}</p>
                                                    <p class="card-text"><strong>Numéro de téléphone:</strong> {{ contact.telephone }}</p>
                                                    <p *ngIf="contact.repondre != null" class="card-text"><strong>Répondre:</strong> {{ contact.repondre }}</p>
                                                    <p class="card-text"><i class="mdi mdi-clock-outline"></i> {{ contact.date }}</p>
                                                    <div class="d-flex justify-content-end mt-3">
                                                        <button type="button" class="btn btn-sm btn-danger me-2" (click)="Deletecontact(contact)">
                                                            Supprimer <i class="ri-delete-bin-6-fill"></i>
                                                        </button>
                                                        <button (click)="selectContact(contact)" type="button" class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                            <i class="ri-edit-fill"></i> Répondre
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div><!--end col-->
                    </div>
                    <pagination-controls style="text-align: right; color: #eb2f64;" (pageChange)="p = $event"></pagination-controls>
                    <!--end row-->

                    

                </div>
                <!-- container-fluid -->
            </div>
            <!-- End Page-content -->

            <app-footer></app-footer>
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Répondre au sujet : {{ contact?.sujet }}</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="updateContact(contact)" [formGroup]="updateForm">
                        <div class="mb-3">
                            <label for="recipient-name" class="form-label"><strong>Destinataire :</strong></label>
                            <input type="text" class="form-control-plaintext" id="recipient-name" readonly [value]="contact?.email">
                        </div>
                        <div class="mb-3">
                            <label for="repondre" class="form-label"><strong>Message : </strong></label>
                            <textarea class="form-control" id="repondre" formControlName="repondre" rows="5">{{ contact?.repondre }}</textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
      
    
</body>
