<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">


<head>

    <meta charset="utf-8" />
    <title>Profile Settings | Velzon - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    

</head>

<body>

    <!-- Begin page -->
    <div id="layout-wrapper">

      <app-header></app-header>

<!-- removeNotificationModal -->
<div id="removeNotificationModal" class="modal fade zoomIn" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="NotificationModalbtn-close"></button>
            </div>
           

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
        <!-- ========== App Menu ========== -->
        <app-menu></app-menu>
        <!-- Left Sidebar End -->
        <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <div class="position-relative mx-n4 mt-n4">
                        <div class="profile-wid-bg profile-setting-img">
                            <img src="assets/images/profile-bg.jpg" class="profile-wid-img" alt="">
                            <div class="overlay-content">
                                <div class="text-end p-3">
                                    <div class="p-0 ms-auto rounded-circle profile-photo-edit">
                                        <input id="profile-foreground-img-file-input" type="file" class="profile-foreground-img-file-input">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xxl-3">
                            <div class="card mt-n5">
                                <div class="card-body p-4">
                                    <div class="text-center"*ngFor="let admin of profil">
                                        <div class="profile-user position-relative d-inline-block mx-auto  mb-4">
                                            <img src="{{admin.photo}}" class="rounded-circle avatar-xl img-thumbnail user-profile-image material-shadow" alt="user-profile-image">
                                            
                                        </div>
                                        <h5 class="fs-16 mb-1">{{ admin.nom }} {{ admin.prenom }}</h5>
                                        <p class="text-muted mb-0">{{ admin.role }}</p>
                                         
                        
                                    </div>
                                </div>
                            </div>
                            
                            
                            <!--end card-->
                        </div>
                        <!--end col-->
                        <div class="col-xxl-9">
                            <div class="card mt-xxl-n5">
                                <div class="card-header">
                                    <ul class="nav nav-tabs-custom rounded card-header-tabs border-bottom-0" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" data-bs-toggle="tab" role="tab">
                                                <i class="fas fa-home"></i> Détails personnels
                                            </a>
                                        </li>
                                       
                                        
                                    </ul>
                                </div>
                                <div class="card-body p-4">
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="personalDetails" role="tabpanel">
                                            <form action="javascript:void(0);">
                                                <div class="row"*ngFor="let admin of profil">
                                                    <section class="mt-4">
                                                        <div class="col-lg-8">
                                                          <div class="card border-light mb-4">
                                                            <div class="card-body">
                                                              <div class="row">
                                                                <div class="col-sm-3">
                                                                  <p class="mb-0 fw-bold">Nom :</p>
                                                                </div>
                                                                <div class="col-sm-9">
                                                                  <p class="text-muted mb-0">{{ admin.nom }}</p>
                                                                </div>
                                                              </div>
                                                              <hr>
                                                              <div class="row">
                                                                <div class="col-sm-3">
                                                                  <p class="mb-0 fw-bold">Prénom :</p>
                                                                </div>
                                                                <div class="col-sm-9">
                                                                  <p class="text-muted mb-0">{{ admin.prenom }}</p>
                                                                </div>
                                                              </div>
                                                              <hr>
                                                              <div class="row">
                                                                <div class="col-sm-3">
                                                                  <p class="mb-0 fw-bold">Email :</p>
                                                                </div>
                                                                <div class="col-sm-9">
                                                                  <p class="text-muted mb-0">{{ admin.email}}</p>
                                                                </div>
                                                              </div>
                                                              <hr>
                                                              <div class="row">
                                                                <div class="col-sm-3">
                                                                  <p class="mb-0 fw-bold">Role:</p>
                                                                </div>
                                                                <div class="col-sm-9">
                                                                    <p class="text-muted mb-0">{{ admin.role}}</p>
                                                                </div>
                                                              </div>
                                                             
                                                             
                                                              <hr>
                                                              <div class="row">
                                                                <div class="col-sm-9 offset-sm-3">
                                                                  <div class="card card-animate bg-light">
                                                                    <button (click)="modifierProfil(admin.id)"class="btn btn-primary">
                                                                      Modifier <i class="ri-edit-fill"></i>
                                                                    </button>
                                                                  </div>
                                                                </div>
                                                              </div>
                                                            </div>
                                                          </div>
                                                        </div>
                                                      </section>
                                                   
                                                   
                                                    
                                                   
                                                   
                                                    
                                                </div>
                                                <!--end row-->
                                            </form>
                                        </div>
                                        <!--end tab-pane-->
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->

                </div>
                <!-- container-fluid -->
            </div><!-- End Page-content -->

           <app-footer></app-footer>
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->



   

    <!-- JAVASCRIPT -->
    
</body>

</html>
